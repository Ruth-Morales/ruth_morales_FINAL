<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Inicio</title>
</head>
<body class="container p-3 mb-2 bg-info-subtle text-emphasis-info">
    <div class="display-3 text-center bg-info">
        SEMINARIO GASTRONÓMICO ARAUCANÍA
    </div>
    <div class="container mt-3">
        <h4 class="text-center">Registro de inscripción</h4>
    <form method="POST">
        <table class="table">   
            {{ form.as_table }}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <input type="submit" class="btn btn-success d-grid col-1 mx-auto" value= "GUARDAR">
                </td>
            </tr>
        </table>
    </form>
</div>
    <a href="/" class="btn btn-secondary d-grid col-1 mx-auto"><i class="bi bi-arrow-left-short"></i></a>



</body>
</html>
